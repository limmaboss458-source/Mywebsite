<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  padding:0;
  text-align:center;
  background:linear-gradient(to bottom,#ffccd5,#fff0f3);
  font-family:sans-serif;

h1{

#btn{

  display:none;

.slide img{
  width:85vw;

/* ===== ‡∏ß‡∏á‡∏´‡∏±‡∏ß‡πÉ‡∏à (‡πÄ‡∏ß‡∏≠‡∏£‡πå‡∏ä‡∏±‡πà‡∏ô‡πÄ‡∏™‡∏ñ‡∏µ‡∏¢‡∏£) ===== */

.heartWrapper{
  position:absolute;
  top:50%;
  left:50%;
  width:360px;
  height:360px;
  transform:translate(-50%,-50%);
  pointer-events:none;
}

.heartRing{
  position:relative;
  width:100%;
  height:100%;
  animation:spin 15s linear infinite;
}

@keyframes spin{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

.heartRing span{
  position:absolute;
  font-size:22px;
  color:#ff3366;
  transform:translate(-50%,-50%);
}

/* ===== ‡∏Å‡∏∏‡∏´‡∏•‡∏≤‡∏ö ===== */

.rose{
  position:fixed;
  top:-40px;
  font-size:26px;
  animation:fall linear infinite;
}

@keyframes fall{
  0%{transform:translateY(0) rotate(0deg);}
  100%{transform:translateY(110vh) rotate(360deg);}
}

/* ===== ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢ ===== */

#loveText{
  margin-top:20px;
  font-size:18px;
  color:#990033;
  min-height:24px;
}
</style>
</head>

<body>

<h1>‡∏™‡∏∏‡∏Ç‡∏™‡∏±‡∏ô‡∏ï‡πå‡∏ß‡∏±‡∏ô‡∏ß‡∏≤‡πÄ‡∏•‡∏ô‡πÑ‡∏ó‡∏ô‡πå‡∏ô‡∏∞‡∏Ñ‡∏£‡∏±‡∏ö üíñ</h1>
<button id="btn" onclick="start()">Happy Valentine üíò</button>

<div id="gallery">

  <!-- ‡∏ß‡∏á‡∏´‡∏±‡∏ß‡πÉ‡∏à -->
  <div class="heartWrapper">
    <div class="heartRing" id="ring"></div>
  </div>

  <!-- ‡∏£‡∏π‡∏õ -->
  <div class="slide"><img src="https://i.postimg.cc/WbMNWzn1/1_png.jpg"></div>
  <div class="slide"><img src="https://i.postimg.cc/yYq6ycFD/3_png.jpg"></div>
  <div class="slide"><img src="https://i.postimg.cc/ZKrb7ncK/4_png.jpg"></div>

</div>

<p id="loveText"></p>
<div id="ytplayer"></div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>

let player;
let startSecond = 24;

/* ===== ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏£‡∏¥‡πà‡∏° ===== */

function start(){
  document.getElementById("btn").style.display="none";
  document.getElementById("gallery").style.display="block";

  createRing();
  showSlides();
  fallingRoses();
  typeText("‡∏Ç‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏£‡∏≤‡∏™‡∏≠‡∏á‡∏Ñ‡∏ô‡∏°‡∏µ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∏‡∏Ç‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡∏±‡∏ô‡πÑ‡∏õ‡∏ô‡∏≤‡∏ô ‡πÜ ‡∏ô‡∏∞ üíï");

  createPlayerAndPlay();
}

/* ===== YouTube ===== */

function createPlayerAndPlay(){
  player = new YT.Player('ytplayer',{
    height:'0',
    width:'0',
    videoId:'RRSvzw8TdwI',
    playerVars:{
      autoplay:1,
      controls:0,
      start:startSecond
    }
  });
}

/* ===== ‡∏™‡πÑ‡∏•‡∏î‡πå ===== */

let index=0;

function showSlides(){
  let slides=document.getElementsByClassName("slide");

  for(let i=0;i<slides.length;i++){
    slides[i].style.display="none";
  }

  index++;
  if(index>slides.length){index=1;}

  slides[index-1].style.display="block";

  setTimeout(showSlides,3000);
}

/* ===== ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ß‡∏á‡∏´‡∏±‡∏ß‡πÉ‡∏à ===== */

function createRing(){

  let ring = document.getElementById("ring");
  ring.innerHTML="";

  let total = 20;
  let radius = 150;
  let center = 180;

  for(let i=0;i<total;i++){

    let angle = (i/total)*2*Math.PI;

    let x = center + radius*Math.cos(angle);
    let y = center + radius*Math.sin(angle);

    let span = document.createElement("span");
    span.innerHTML = "‚ù§";
    span.style.left = x + "px";
    span.style.top = y + "px";

    ring.appendChild(span);
  }
}

/* ===== ‡∏Å‡∏∏‡∏´‡∏•‡∏≤‡∏ö ===== */

function fallingRoses(){
  setInterval(()=>{
    let r=document.createElement("div");
    r.innerHTML="üåπ";
    r.className="rose";
    r.style.left=Math.random()*100+"vw";
    r.style.animationDuration=(6+Math.random()*4)+"s";
    document.body.appendChild(r);
    setTimeout(()=>r.remove(),9000);
  },700);
}

/* ===== ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢ ===== */

/* ===== ‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° ===== */

function typeText(text){
  let el=document.getElementById("loveText");
  el.innerHTML="";
  let i=0;
  let timer=setInterval(()=>{
    el.innerHTML+=text.charAt(i);
    i++;
    if(i>=text.length) clearInterval(timer);
  },80);
}

</script>
