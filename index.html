<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You üíñ</title>

<style>
body{
margin:0;
background:linear-gradient(to bottom,#ff9ecf,#ffcce6);
font-family:sans-serif;
text-align:center;
overflow:hidden;
}

h1{
margin-top:40px;
color:white;
font-size:22px;
text-shadow:0 0 10px #ff4d88;
}

button{
padding:15px 40px;
font-size:18px;
border:none;
border-radius:40px;
background:white;
color:#ff2d75;
cursor:pointer;
margin-top:15px;
box-shadow:0 0 15px pink;
}

#gallery{
display:none;
margin-top:30px;
position:relative;
width:90vw;
max-width:400px;
margin-left:auto;
margin-right:auto;
}

#slide{
width:100%;
border-radius:20px;
box-shadow:0 0 25px white;
}

/* ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡πâ‡∏≠‡∏° */
.heart{
position:absolute;
font-size:24px;
color:#ff2d75;
animation:pulse 1.5s infinite;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.4);}
100%{transform:scale(1);}
}

/* ‡∏Å‡∏•‡∏µ‡∏ö‡∏Å‡∏∏‡∏´‡∏•‡∏≤‡∏ö‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô */
.petal{
position:fixed;
top:-20px;
width:20px;
height:20px;
background:red;
border-radius:50%;
opacity:0.8;
animation:fall linear forwards;
}

@keyframes fall{
0%{transform:translateY(0);}
100%{transform:translateY(110vh);}
}
</style>
</head>

<body>

<h1>‡∏™‡∏∏‡∏Ç‡∏™‡∏±‡∏ô‡∏ï‡πå‡∏ß‡∏±‡∏ô‡∏ß‡∏≤‡πÄ‡∏•‡∏ô‡πÑ‡∏ó‡∏ô‡πå‡∏ô‡∏∞‡∏Ñ‡∏£‡∏±‡∏ö üíï</h1>
<button onclick="start()">‡∏Å‡∏î‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡∏™‡∏¥ üíñ</button>

<div id="gallery">
<img id="slide">
</div>

<script>
let images=[
"https://i.postimg.cc/WbMNWzn1/1_png.jpg",
"https://i.postimg.cc/yYq6ycFD/3_png.jpg",
"https://i.postimg.cc/ZKrb7ncK/4_png.jpg"
];

let index=0;
let started=false;

function start(){
if(started) return;
started=true;

document.getElementById("gallery").style.display="block";
show();
setInterval(show,2000);
setInterval(createPetal,250);
createHearts();
}

function show(){
document.getElementById("slide").src=images[index];
index=(index+1)%images.length;
}

function createHearts(){
let g=document.getElementById("gallery");
let size=g.offsetWidth;
let center=size/2;

for(let i=0;i<8;i++){
let angle=(i/8)*2*Math.PI;
let x=center+Math.cos(angle)*(center+10)-12;
let y=center+Math.sin(angle)*(center+10)-12;

let h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§";
h.style.left=x+"px";
h.style.top=y+"px";
g.appendChild(h);
}
}

function createPetal(){
let p=document.createElement("div");
p.className="petal";
p.style.left=Math.random()*100+"vw";
p.style.animationDuration=(3+Math.random()*2)+"s";
document.body.appendChild(p);
setTimeout(()=>{p.remove();},5000);
}
</script>

</body>
</html>
