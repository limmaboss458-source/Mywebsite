<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You üíñ</title>

<style>
body{
margin:0;
background:linear-gradient(to bottom,#ff9ecf,#ffcce6);
font-family:sans-serif;
text-align:center;
overflow:hidden;
}

h1{
margin-top:50px;
color:white;
text-shadow:0 0 15px #ff4d88;
}

button{
padding:15px 40px;
font-size:18px;
background:white;
color:#ff4d88;
border:none;
border-radius:50px;
margin-top:20px;
cursor:pointer;
box-shadow:0 0 20px pink;
}

#gallery{
display:none;
margin-top:40px;
position:relative;
width:300px;
height:300px;
margin-left:auto;
margin-right:auto;
}

#slide{
width:300px;
height:300px;
object-fit:cover;
border-radius:20px;
box-shadow:0 0 25px white;
position:absolute;
top:0;
left:0;
z-index:2;
}

/* ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡πâ‡∏≠‡∏°‡πÅ‡∏ö‡∏ö‡∏´‡∏°‡∏∏‡∏ô */
.heartRing{
position:absolute;
font-size:22px;
color:#ff2d75;
animation:spin 10s linear infinite;
}

@keyframes spin{
from{transform:rotate(0deg) translateX(160px) rotate(0deg);}
to{transform:rotate(360deg) translateX(160px) rotate(-360deg);}
}

/* ‡∏Å‡∏∏‡∏´‡∏•‡∏≤‡∏ö‡∏ï‡∏Å */
.rose{
position:fixed;
top:-50px;
width:40px;
animation:fall linear forwards;
z-index:1;
}

@keyframes fall{
0%{transform:translateY(0) rotate(0deg);opacity:1;}
100%{transform:translateY(110vh) rotate(360deg);opacity:0;}
}
</style>
</head>

<body>

<h1>‡∏™‡∏∏‡∏Ç‡∏™‡∏±‡∏ô‡∏ï‡πå‡∏ß‡∏±‡∏ô‡∏ß‡∏≤‡πÄ‡∏•‡∏ô‡πÑ‡∏ó‡∏ô‡πå‡∏ô‡∏∞‡∏Ñ‡∏£‡∏±‡∏ö üíï</h1>

<button onclick="startAll()">‡∏Å‡∏î‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡∏™‡∏¥ üíñ</button>

<div id="gallery">
<img id="slide">
</div>

<script>
let images = [
"https://i.postimg.cc/WbMNWzn1/1_png.jpg",
"https://i.postimg.cc/yYq6ycFD/3_png.jpg",
"https://i.postimg.cc/ZKrb7ncK/4_png.jpg"
];

let index = 0;
let started = false;

function startAll(){
if(started) return;
started = true;

document.getElementById("gallery").style.display="block";
showImage();
setInterval(showImage,2000);
setInterval(createRose,500);
createHeartRing();
}

function showImage(){
document.getElementById("slide").src = images[index];
index = (index + 1) % images.length;
}

function createHeartRing(){
let gallery = document.getElementById("gallery");

for(let i=0;i<8;i++){
let heart = document.createElement("div");
heart.className="heartRing";
heart.innerHTML="‚ù§";
heart.style.top="140px";
heart.style.left="140px";
heart.style.animationDelay = (i * 1.2) + "s";
gallery.appendChild(heart);
}
}

function createRose(){
let rose = document.createElementNS("http://www.w3.org/2000/svg","svg");
rose.setAttribute("viewBox","0 0 100 100");
rose.classList.add("rose");
rose.style.left=Math.random()*100+"vw";
rose.style.animationDuration=(4+Math.random()*3)+"s";

rose.innerHTML = `
<path d="M50 15 C65 0, 100 25, 50 70 C0 25, 35 0, 50 15 Z"
fill="red"/>
<circle cx="50" cy="75" r="8" fill="green"/>
`;

document.body.appendChild(rose);

setTimeout(()=>{rose.remove();},7000);
}
</script>

</body>
</html>
