<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine üíñ</title>

<style>
body{
  margin:0;
  padding:0;
  text-align:center;
  background:linear-gradient(to bottom,#ffccd5,#fff0f3);
  font-family:sans-serif;
  overflow-x:hidden;
}

h1{
  margin-top:40px;
  color:#b3003c;
  font-size:26px;
}

#btn{
  margin-top:50px;
  padding:16px 30px;
  font-size:18px;
  background:#ff3366;
  color:white;
  border:none;
  border-radius:50px;
  cursor:pointer;
  box-shadow:0 0 20px #ff99cc;
}

#gallery{
  display:none;
  margin-top:30px;
  position:relative;
}

.slide{
  display:none;
}

.slide img{
  width:85vw;
  max-width:340px;
  border-radius:20px;
  box-shadow:0 0 25px pink;
}

/* ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡πâ‡∏≠‡∏° */
.heartRing{
  position:absolute;
  top:50%;
  left:50%;
  width:380px;
  height:380px;
  transform:translate(-50%,-50%);
  animation:spin 15s linear infinite;
  pointer-events:none;
}

@keyframes spin{
  0%{transform:translate(-50%,-50%) rotate(0deg);}
  100%{transform:translate(-50%,-50%) rotate(360deg);}
}

.heartRing span{
  position:absolute;
  font-size:20px;
  color:#ff3366;
}

/* ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢ */
.floating{
  position:fixed;
  bottom:-20px;
  font-size:16px;
  animation:rise 6s linear infinite;
}

@keyframes rise{
  0%{transform:translateY(0);}
  100%{transform:translateY(-110vh);}
}

/* ‡∏Å‡∏∏‡∏´‡∏•‡∏≤‡∏ö‡∏ï‡∏Å */
.rose{
  position:fixed;
  top:-40px;
  width:22px;
  animation:fall linear infinite;
}

@keyframes fall{
  0%{transform:translateY(0) rotate(0deg);}
  100%{transform:translateY(110vh) rotate(360deg);}
}

#loveText{
  margin-top:20px;
  font-size:18px;
  color:#990033;
  min-height:24px;
}
</style>
</head>

<body>

<h1>‡∏™‡∏∏‡∏Ç‡∏™‡∏±‡∏ô‡∏ï‡πå‡∏ß‡∏±‡∏ô‡∏ß‡∏≤‡πÄ‡∏•‡∏ô‡πÑ‡∏ó‡∏ô‡πå‡∏ô‡∏∞‡∏Ñ‡∏£‡∏±‡∏ö üíñ</h1>
<button id="btn" onclick="start()">Happy Valentine üíò</button>

<div id="gallery">

  <div class="heartRing" id="ring"></div>

  <div class="slide"><img src="1.jpg"></div>
  <div class="slide"><img src="2.jpg"></div>
  <div class="slide"><img src="3.jpg"></div>

</div>

<p id="loveText"></p>

<div id="ytplayer"></div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>

let player;
let startSecond = 30; // ‚è± ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏û‡∏•‡∏á‡πÑ‡∏î‡πâ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ

function start(){
  document.getElementById("btn").style.display="none";
  document.getElementById("gallery").style.display="block";

  showSlides();
  createRing();
  floatingHearts();
  fallingRoses();
  typeText("‡∏Ç‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏£‡∏≤‡∏™‡∏≠‡∏á‡∏Ñ‡∏ô‡∏°‡∏µ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∏‡∏Ç‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡∏±‡∏ô‡πÑ‡∏õ‡∏ô‡∏≤‡∏ô ‡πÜ ‡∏ô‡∏∞ üíï");

  createPlayerAndPlay();
}

/* ‡∏™‡∏£‡πâ‡∏≤‡∏á YouTube ‡∏ï‡∏≠‡∏ô‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏° */
function createPlayerAndPlay(){
  player = new YT.Player('ytplayer',{
    height:'0',
    width:'0',
    videoId:'RRSvzw8TdwI',
    playerVars:{
      autoplay:1,
      controls:0,
      start:startSecond
    },
    events:{
      onReady:function(e){
        e.target.mute();
        e.target.playVideo();

        let vol=0;
        e.target.unMute();

        let fade=setInterval(()=>{
          if(vol>=50){
            clearInterval(fade);
          } else {
            vol+=2;
            e.target.setVolume(vol);
          }
        },200);
      }
    }
  });
}

/* ‡∏™‡πÑ‡∏•‡∏î‡πå */
let index=0;
function showSlides(){
  let slides=document.getElementsByClassName("slide");
  for(let i=0;i<slides.length;i++){
    slides[i].style.display="none";
  }
  index++;
  if(index>slides.length){index=1;}
  slides[index-1].style.display="block";
  setTimeout(showSlides,3000);
}

/* ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡πâ‡∏≠‡∏° */
function createRing(){
  let ring=document.getElementById("ring");
  let total=18;
  let radius=170;

  for(let i=0;i<total;i++){
    let angle=(i/total)*2*Math.PI;
    let x=radius*Math.cos(angle);
    let y=radius*Math.sin(angle);

    let span=document.createElement("span");
    span.innerHTML="‚ù§";
    span.style.left=190+x+"px";
    span.style.top=190+y+"px";
    ring.appendChild(span);
  }
}

/* ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢ */
function floatingHearts(){
  setInterval(()=>{
    let h=document.createElement("div");
    h.innerHTML="üíó";
    h.className="floating";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },500);
}

/* ‡∏Å‡∏∏‡∏´‡∏•‡∏≤‡∏ö‡∏ï‡∏Å */
function fallingRoses(){
  setInterval(()=>{
    let r=document.createElement("img");
    r.src="https://upload.wikimedia.org/wikipedia/commons/3/35/Rose_icon.svg";
    r.className="rose";
    r.style.left=Math.random()*100+"vw";
    r.style.animationDuration=(5+Math.random()*4)+"s";
    document.body.appendChild(r);
    setTimeout(()=>r.remove(),8000);
  },700);
}

/* ‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° */
function typeText(text){
  let el=document.getElementById("loveText");
  let i=0;
  let timer=setInterval(()=>{
    el.innerHTML+=text.charAt(i);
    i++;
    if(i>=text.length) clearInterval(timer);
  },80);
}

</script>

</body>
</html>
