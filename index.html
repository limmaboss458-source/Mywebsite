  0%{transform:translateY(0) scale(1);}

}

/* ‡∏Å‡∏•‡∏µ‡∏ö‡∏Å‡∏∏‡∏´‡∏•‡∏≤‡∏ö‡∏ï‡∏Å */

  position:fixed;

  width:18px;
  animation:fall linear infinite;
}

@keyframes fall{
  0%{transform:translateY(0) rotate(0deg);}
  100%{transform:translateY(115vh) rotate(360deg);}
}

/* ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏£‡∏±‡∏Å */

  opacity:0;
  margin-top:25px;
  color:#990033;
  font-size:21px;

</head>

<body>

<h1>‡∏™‡∏∏‡∏Ç‡∏™‡∏±‡∏ô‡∏ï‡πå‡∏ß‡∏±‡∏ô‡∏ß‡∏≤‡πÄ‡∏•‡∏ô‡πÑ‡∏ó‡∏ô‡πå‡∏ô‡∏∞‡∏Ñ‡∏£‡∏±‡∏ö üíñ</h1>

<button id="btn" onclick="start()">‡∏Å‡∏î‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡∏™‡∏¥ üíû</button>

<div id="gallery">
  <h2>üíó ‡∏†‡∏≤‡∏û‡∏Ç‡∏≠‡∏á‡πÄ‡∏£‡∏≤ üíó</h2>

  <div class="heartCircle" style="top:-15px; left:50%; transform:translateX(-50%) rotate(0deg) translateY(-120px);"></div>
  <div class="heartCircle" style="top:110px; left:12%; transform:translateX(-50%) rotate(45deg) translateY(-120px);"></div>
  <div class="heartCircle" style="top:110px; left:88%; transform:translateX(-50%) rotate(-45deg) translateY(-120px);"></div>

</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
// ====== MUSIC SETUP ======
let player;
let startSecond = 24;   // ‚è±Ô∏è ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÑ‡∏î‡πâ

function onYouTubeIframeAPIReady() {
  player = new YT.Player('ytplayer', {
    height: '0', width: '0',
    videoId: 'RRSvzw8TdwI',
    playerVars: {
      autoplay:0, controls:0, start:startSecond
    }
  });
}

// ====== MAIN ======
let started = false;
function start(){
  if(started) return;
  started=true;

  document.getElementById("btn").style.display="none";
  document.getElementById("gallery").style.display="block";

  showSlides();
  playMusicFade();
  makeFloatingHearts();
  makeRosePetals();
  typeLoveText("‡∏Ç‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏£‡∏≤‡∏™‡∏≠‡∏á‡∏Ñ‡∏ô‡∏°‡∏µ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∏‡∏Ç‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡∏±‡∏ô‡πÑ‡∏õ‡∏ô‡∏≤‡∏ô ‡πÜ ‡∏ô‡∏∞ üíï");
}

// ====== SLIDESHOW ======
let sIndex=0;
function showSlides(){
  let slides=document.getElementsByClassName("slide");
  for(let i=0;i<slides.length;i++){
    slides[i].style.display="none";
  }
  sIndex++;
  if(sIndex>slides.length) sIndex=1;
  slides[sIndex-1].style.display="block";
  setTimeout(showSlides,3000);
}

// ====== MUSIC FADE-IN ======
function playMusicFade(){
  player.seekTo(startSecond);
  player.setVolume(0);
  player.playVideo();

  let vol=0, fade = setInterval(()=>{
    if(vol>=50) clearInterval(fade);
    else {vol+=2; player.setVolume(vol);}
  },200);
}

// ====== HEARTS & PETALS ======
function makeFloatingHearts(){
  setInterval(()=>{
    let h = document.createElement("img");
    h.src="https://upload.wikimedia.org/wikipedia/commons/4/49/Red_heart.svg";
    h.className="floatingHeart";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },400);
}

function makeRosePetals(){
  setInterval(()=>{
    let p = document.createElement("img");
    p.src="https://upload.wikimedia.org/wikipedia/commons/3/35/Rose_icon.svg";
    p.className="rosePetal";
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=(5+Math.random()*3)+"s";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),9000);
  },700);
}

// ====== TYPEWRITER TEXT ======
function typeLoveText(text){
  let el = document.getElementById("loveText");
  let i=0;
  el.style.opacity=1;
  let timer = setInterval(()=>{
    el.innerHTML += text.charAt(i);
    i++;
    if(i>=text.length) clearInterval(timer);
  },80);
}
</script>
