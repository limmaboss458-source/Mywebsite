<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine üíñ</title>

<style>
body{
  margin:0;
  padding:0;
  text-align:center;
  background:linear-gradient(to bottom,#ffccd5,#fff0f3);
  font-family:sans-serif;
  overflow:hidden;
}

h1{
  margin-top:40px;
  color:#b3003c;
  font-size:30px;
}

#btn{
  margin-top:60px;
  padding:18px 40px;
  font-size:18px;
  background:#ff3366;
  color:white;
  border:none;
  border-radius:50px;
  cursor:pointer;
  box-shadow:0 0 25px #ff99cc;
}

#gallery{
  display:none;
  margin-top:30px;
  position:relative;
}

.slide{
  display:none;
}

.slide img{
  width:300px;
  border-radius:20px;
  box-shadow:0 0 30px pink;
}

/* ‡∏ß‡∏á‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏´‡∏°‡∏∏‡∏ô */
.heartRing{
  position:absolute;
  width:360px;
  height:360px;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  animation:spin 12s linear infinite;
}

@keyframes spin{
  0%{transform:translate(-50%,-50%) rotate(0deg);}
  100%{transform:translate(-50%,-50%) rotate(360deg);}
}

.heartRing span{
  position:absolute;
  font-size:22px;
  color:#ff3366;
}

/* ‡∏Å‡∏∏‡∏´‡∏•‡∏≤‡∏ö‡∏ï‡∏Å */
.rose{
  position:fixed;
  top:-40px;
  width:25px;
  animation:fall linear infinite;
}

@keyframes fall{
  0%{transform:translateY(0) rotate(0deg);}
  100%{transform:translateY(110vh) rotate(360deg);}
}

/* ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢ */
.floating{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  animation:rise 6s linear infinite;
}

@keyframes rise{
  0%{transform:translateY(0);}
  100%{transform:translateY(-110vh);}
}

#loveText{
  margin-top:20px;
  font-size:20px;
  color:#990033;
}
</style>
</head>

<body>

<h1>‡∏™‡∏∏‡∏Ç‡∏™‡∏±‡∏ô‡∏ï‡πå‡∏ß‡∏±‡∏ô‡∏ß‡∏≤‡πÄ‡∏•‡∏ô‡πÑ‡∏ó‡∏ô‡πå‡∏ô‡∏∞‡∏Ñ‡∏£‡∏±‡∏ö üíñ</h1>
<button id="btn" onclick="start()">Happy Valentine üíò</button>

<div id="gallery">
  
  <div class="heartRing" id="ring"></div>

  <div class="slide"><img src="1.jpg"></div>
  <div class="slide"><img src="2.jpg"></div>
  <div class="slide"><img src="3.jpg"></div>

</div>

<p id="loveText"></p>

<script>

function start(){
  document.getElementById("btn").style.display="none";
  document.getElementById("gallery").style.display="block";
  showSlides();
  createHeartRing();
  createRoses();
  createFloating();
  typeText("‡∏Ç‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏£‡∏≤‡∏™‡∏≠‡∏á‡∏Ñ‡∏ô‡∏°‡∏µ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∏‡∏Ç‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡∏±‡∏ô‡πÑ‡∏õ‡∏ô‡∏≤‡∏ô ‡πÜ ‡∏ô‡∏∞ üíï");
}

/* ‡∏™‡πÑ‡∏•‡∏î‡πå */
let index=0;
function showSlides(){
  let slides=document.getElementsByClassName("slide");
  for(let i=0;i<slides.length;i++){
    slides[i].style.display="none";
  }
  index++;
  if(index>slides.length){index=1;}
  slides[index-1].style.display="block";
  setTimeout(showSlides,3000);
}

/* ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡πâ‡∏≠‡∏°‡∏£‡∏π‡∏õ */
function createHeartRing(){
  let ring=document.getElementById("ring");
  let total=16;
  let radius=160;

  for(let i=0;i<total;i++){
    let angle=(i/total)*2*Math.PI;
    let x=radius*Math.cos(angle);
    let y=radius*Math.sin(angle);

    let span=document.createElement("span");
    span.innerHTML="‚ù§";
    span.style.left=180+x+"px";
    span.style.top=180+y+"px";
    ring.appendChild(span);
  }
}

/* ‡∏Å‡∏∏‡∏´‡∏•‡∏≤‡∏ö‡∏ï‡∏Å */
function createRoses(){
  setInterval(()=>{
    let r=document.createElement("img");
    r.src="https://upload.wikimedia.org/wikipedia/commons/3/35/Rose_icon.svg";
    r.className="rose";
    r.style.left=Math.random()*100+"vw";
    r.style.animationDuration=(5+Math.random()*4)+"s";
    document.body.appendChild(r);
    setTimeout(()=>r.remove(),8000);
  },700);
}

/* ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢ */
function createFloating(){
  setInterval(()=>{
    let h=document.createElement("div");
    h.innerHTML="üíó";
    h.className="floating";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },500);
}

/* ‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° */
function typeText(text){
  let el=document.getElementById("loveText");
  let i=0;
  let timer=setInterval(()=>{
    el.innerHTML+=text.charAt(i);
    i++;
    if(i>=text.length) clearInterval(timer);
  },80);
}

</script>

</body>
</html>
