<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine üíñ</title>

<style>
body{
  margin:0;
  padding:0;
  text-align:center;
  background:linear-gradient(to bottom,#ffccd5,#fff0f3);
  font-family:sans-serif;
  overflow-x:hidden;
}

h1{
  margin-top:40px;
  color:#b3003c;
  font-size:26px;
}

#btn{
  margin-top:50px;
  padding:16px 30px;
  font-size:18px;
  background:#ff3366;
  color:white;
  border:none;
  border-radius:50px;
  cursor:pointer;
  box-shadow:0 0 20px #ff99cc;
}

#gallery{
  display:none;
  margin-top:30px;
  position:relative;
}

.slide{
  display:none;
}

.slide img{
  width:85vw;
  max-width:340px;
  border-radius:20px;
  box-shadow:0 0 25px pink;
}

/* ‡∏ß‡∏á‡∏´‡∏±‡∏ß‡πÉ‡∏à */
.heartRing{
  position:absolute;
  top:50%;
  left:50%;
  width:320px;
  height:320px;
  transform:translate(-50%,-50%);
  pointer-events:none;
}

.orbit{
  position:absolute;
  width:100%;
  height:100%;
  animation:spin 12s linear infinite;
}

@keyframes spin{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

.orbit span{
  position:absolute;
  transform:translate(-50%,-50%);
  font-size:22px;
  color:#ff3366;
}

/* ‡∏Å‡∏∏‡∏´‡∏•‡∏≤‡∏ö */
.rose{
  position:fixed;
  top:-50px;
  width:35px;
  height:35px;
  background-image:url("https://cdn-icons-png.flaticon.com/512/616/616408.png");
  background-size:cover;
  animation:fall linear infinite;
}

@keyframes fall{
  0%{transform:translateY(0) rotate(0deg);}
  100%{transform:translateY(110vh) rotate(360deg);}
}

/* ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢ */
.floating{
  position:fixed;
  bottom:-20px;
  font-size:16px;
  animation:rise 6s linear infinite;
}

@keyframes rise{
  0%{transform:translateY(0);}
  100%{transform:translateY(-110vh);}
}

#loveText{
  margin-top:20px;
  font-size:18px;
  color:#990033;
  min-height:24px;
}
</style>
</head>

<body>

<h1>‡∏™‡∏∏‡∏Ç‡∏™‡∏±‡∏ô‡∏ï‡πå‡∏ß‡∏±‡∏ô‡∏ß‡∏≤‡πÄ‡∏•‡∏ô‡πÑ‡∏ó‡∏ô‡πå‡∏ô‡∏∞‡∏Ñ‡∏£‡∏±‡∏ö üíñ</h1>
<button id="btn" onclick="start()">Happy Valentine üíò</button>

<div id="gallery">
  <div class="heartRing">
    <div class="orbit" id="ring"></div>
  </div>

  <div class="slide"><img src="https://i.postimg.cc/WbMNWzn1/1_png.jpg"></div>
  <div class="slide"><img src="https://i.postimg.cc/yYq6ycFD/3_png.jpg"></div>
  <div class="slide"><img src="https://i.postimg.cc/ZKrb7ncK/4_png.jpg"></div>
</div>

<p id="loveText"></p>
<div id="ytplayer"></div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>

let player;
let startSecond = 24;

function start(){
  document.getElementById("btn").style.display="none";
  document.getElementById("gallery").style.display="block";

  showSlides();
  createRing();
  floatingHearts();
  fallingRoses();
  typeText("‡∏Ç‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏£‡∏≤‡∏™‡∏≠‡∏á‡∏Ñ‡∏ô‡∏°‡∏µ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∏‡∏Ç‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡∏±‡∏ô‡πÑ‡∏õ‡∏ô‡∏≤‡∏ô ‡πÜ ‡∏ô‡∏∞ üíï");

  createPlayerAndPlay();
}

/* YouTube */
function createPlayerAndPlay(){
  player = new YT.Player('ytplayer',{
    height:'0',
    width:'0',
    videoId:'RRSvzw8TdwI',
    playerVars:{ autoplay:1, controls:0, start:startSecond }
  });
}

/* ‡∏™‡πÑ‡∏•‡∏î‡πå */
let index=0;
function showSlides(){
  let slides=document.getElementsByClassName("slide");

  for(let i=0;i<slides.length;i++){
    slides[i].style.display="none";
  }

  index++;
  if(index>slides.length){index=1;}

  slides[index-1].style.display="block";

  setTimeout(showSlides,3000);
}

/* ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏´‡∏±‡∏ß‡πÉ‡∏à‡πÄ‡∏õ‡πá‡∏ô‡∏ß‡∏á */
function createRing(){

  let ring=document.getElementById("ring");
  ring.innerHTML="";

  let total=18;
  let radius=140;
  let center=160;

  for(let i=0;i<total;i++){

    let angle=(i/total)*2*Math.PI;

    let x=center + radius*Math.cos(angle);
    let y=center + radius*Math.sin(angle);

    let span=document.createElement("span");
    span.innerHTML="‚ù§";
    span.style.left=x+"px";
    span.style.top=y+"px";

    ring.appendChild(span);
  }
}

/* ‡∏Å‡∏∏‡∏´‡∏•‡∏≤‡∏ö */
function fallingRoses(){
  setInterval(()=>{
    let r=document.createElement("div");
    r.className="rose";
    r.style.left=Math.random()*100+"vw";
    r.style.animationDuration=(6+Math.random()*4)+"s";
    document.body.appendChild(r);
    setTimeout(()=>r.remove(),9000);
  },800);
}

/* ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢ */
function floatingHearts(){
  setInterval(()=>{
    let h=document.createElement("div");
    h.innerHTML="üíó";
    h.className="floating";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },500);
}

/* ‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° */
function typeText(text){
  let el=document.getElementById("loveText");
  el.innerHTML="";
  let i=0;
  let timer=setInterval(()=>{
    el.innerHTML+=text.charAt(i);
    i++;
    if(i>=text.length) clearInterval(timer);
  },80);
}

</script>

</body>
</html>
